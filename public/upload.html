<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Enviar conteúdo • Xlunas</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="card" style="max-width:600px">
    <h1>Enviar vídeo ou foto</h1>

    <form id="uploadForm">
      <label>Arquivo (MP4, MOV, JPG, PNG)
        <input type="file" id="fileInput" accept="video/*,image/*" required />
      </label>

      <label>Título
        <input type="text" id="title" maxlength="120" required />
      </label>

      <label>Descrição (opcional)
        <textarea id="description" maxlength="500" rows="3"></textarea>
      </label>

      <button type="submit">Enviar</button>
      <progress id="progress" value="0" max="100" hidden></progress>
      <p id="msg" class="msg"></p>
    </form>
  </main>

  <script type="module">
    import { supabase } from './supabase.js';

    const form       = document.getElementById('uploadForm');
    const fileInput  = document.getElementById('fileInput');
    const titleInput = document.getElementById('title');
    const descInput  = document.getElementById('description');
    const progress   = document.getElementById('progress');
    const msgP       = document.getElementById('msg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msgP.textContent = '';
      const file = fileInput.files[0];
      if (!file) return;

      // 1) Verifica sessão
      const { data: { session }, error: sessErr } = await supabase.auth.getSession();
      if (sessErr || !session) {
        msgP.textContent = 'Sessão expirada. Faça login novamente.';
        return;
      }
      const userId = session.user.id;

      // 2) Busca plano do usuário
      const { data: userData, error: userErr } = await supabase
        .from('users')
        .select('plan')
        .eq('id', userId)
        .single();
      if (userErr) {
        msgP.textContent = 'Erro ao verificar plano do usuário.';
        return;
      }
      const plan = userData.plan;

      // 3) Se for Free e vídeo, validamos limites
      const isVideo = file.type.startsWith('video/');
      let durationMins = 0;
      if (plan === 'free' && isVideo) {
        // 3a) extrai duração do vídeo via elemento HTML
        durationMins = await new Promise((resolve) => {
          const video = document.createElement('video');
          video.preload = 'metadata';
          video.src = URL.createObjectURL(file);
          video.onloadedmetadata = () => {
            URL.revokeObjectURL(video.src);
            const mins = Math.ceil(video.duration / 60);
            resolve(mins);
          };
        });
        if (durationMins > 5) {
          msgP.textContent = 'No plano Free só é permitido upload de vídeos de até 5 minutos.';
          return;
        }
        // 3b) chama RPC para checar e incrementar uso diário
        const { data: quotaOK, error: quotaErr } = await supabase.rpc('check_and_increment_usage', {
          p_user: userId,
          p_minutes: durationMins
        });
        if (quotaErr) {
          msgP.textContent = 'Erro ao verificar quota diária.';
          return;
        }
        if (!quotaOK) {
          msgP.textContent = 'Limite diário atingido para o plano Free: 1 vídeo ou 5 min.';
          return;
        }
      }

      // 4) Solicita uploadURL e uid ao Worker
      const endpoint = isVideo
        ? 'https://x-lunas.cysneirostiago.workers.dev/stream-direct-upload'
        : '/image-direct-upload';
      const tokenRes = await fetch(endpoint, { method: 'POST' });
      if (!tokenRes.ok) {
        msgP.textContent = 'Erro ao gerar token de upload.';
        return;
      }
      const { uploadURL, uid } = await tokenRes.json();

      // 5) Faz upload via XHR e FormData
      progress.hidden = false;
      const xhr = new XMLHttpRequest();
      xhr.open('POST', uploadURL);
      xhr.upload.onprogress = (event) => {
        if (event.lengthComputable) {
          progress.value = ((event.loaded / event.total) * 100).toFixed(2);
        }
      };
      xhr.onload = async () => {
        progress.value = 100;
        if (xhr.status !== 200) {
          msgP.textContent = `Falha no upload: ${xhr.status}`;
          progress.hidden = true;
          return;
        }
        // 6) Grava metadados em Supabase
        const mediaType = isVideo ? 'video' : 'image';
        const mediaUrl  = isVideo ? uid : uploadURL;
        const { error } = await supabase
          .from('posts')
          .insert({
            creator_id : userId,
            media_url  : mediaUrl,
            media_type : mediaType,
            title      : titleInput.value.trim(),
            description: descInput.value.trim(),
            is_private : true
          });
        if (error) msgP.textContent = error.message;
        else {
          msgP.textContent = 'Upload concluído!';
          form.reset();
        }
        progress.hidden = true;
      };
      xhr.onerror = () => {
        msgP.textContent = 'Erro de rede no upload.';
        progress.hidden = true;
      };
      const formData = new FormData();
      formData.append('file', file);
      xhr.send(formData);
    });
  </script>
</body>
</html>

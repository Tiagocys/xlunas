<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Complete seu perfil â€¢ Xlunas</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="card">
    <h1>Falta pouco ðŸ˜‰</h1>

    <form id="profileForm">
        <label>Nome
            <input type="text" id="name" required>
        </label>

        <label>Sobrenome
            <input type="text" id="lastName" required>
        </label>

        <label>Username
            <input type="text" id="username" pattern="^[a-z0-9._]{3,}$" required>
        </label>

        <label>Data de nascimento
            <input type="date" id="dob" required>
        </label>

        <button type="submit">Salvar e continuar</button>
        <p id="profErr" class="msg"></p>
    </form>

  </main>

  <script type="module">
    import { supabase } from './supabase.js';

    const profileForm   = document.getElementById('profileForm');
    const nameInput     = document.getElementById('name');
    const lastNameInput = document.getElementById('lastName');
    const usernameInput = document.getElementById('username');
    const dobInput      = document.getElementById('dob');
    const errP          = document.getElementById('profErr');


    // PrÃ©-preencher se jÃ¡ existir algo
    (async () => {
        // espera atÃ© que o Supabase traga a sessÃ£o (mÃ¡x. ~100 ms)
        const { data: { session } } = await supabase.auth.getSession();
        if (!session) {
        errP.textContent = 'SessÃ£o nÃ£o encontrada. FaÃ§a login novamente.';
        return;                      // mas NÃƒO redireciona
        }

        const { data, error } = await supabase
        .from('users')
        .select('name, last_name, username, dob')
        .eq('id', session.user.id)
        .single();


        if (error) return console.error(error);

        nameInput.value     = data?.name       ?? '';
        lastNameInput.value = data?.last_name  ?? '';
        usernameInput.value = data?.username   ?? '';
        dobInput.value      = data?.dob        ?? '';

    })();

    profileForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      errP.textContent = '';

    const update = {
        name     : nameInput.value.trim(),
        last_name: lastNameInput.value.trim(),
        username : usernameInput.value.trim().toLowerCase(),
        dob      : dobInput.value
    };


    await supabase
    .from('users')
    .update(update)
    .eq('id', session.user.id);

      if (error) return errP.textContent = error.message;

      location.href = '/dashboard.html';
    });
  </script>
</body>
</html>

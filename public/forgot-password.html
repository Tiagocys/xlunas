<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Recuperar senha â€¢ Xlunas</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="card">
    <h1>Recuperar senha ðŸ”‘</h1>

    <form id="forgotForm">
      <label>Eâ€‘mail
        <input type="email" id="email" required />
      </label>

      <button type="submit">Enviar instruÃ§Ãµes</button>
      <p id="msg" class="msg"></p>
    </form>

    <p class="small">
      Lembrou a senha? <a href="index.html">Entrar</a>
    </p>
  </main>

  <script type="module">
    import { supabase } from './supabase.js';

    const form       = document.getElementById('forgotForm');
    const emailInput = document.getElementById('email');
    const msgP       = document.getElementById('msg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msgP.textContent = '';

      const email = emailInput.value.trim().toLowerCase();
      const { error } = await supabase.auth.resetPasswordForEmail(email, {
        redirectTo: `${location.origin}/reset-password.html`
      });

      if (error) {
        msgP.textContent = error.message;
      } else {
        msgP.textContent = 'Verifique seu eâ€‘mail para redefinir a senha.';
      }
    });
  </script>
</body>
</html>

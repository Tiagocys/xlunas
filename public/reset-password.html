<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Redefinir senha â€¢ Xlunas</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="card">
    <h1>Redefinir senha ðŸ”‘</h1>
    <form id="resetForm">
      <label>Nova senha
        <input type="password" id="newPassword" minlength="6" required />
      </label>
      <label>Confirmar senha
        <input type="password" id="confirmPassword" minlength="6" required />
      </label>
      <button type="submit">Atualizar senha</button>
      <p id="msg" class="msg"></p>
    </form>
    <p class="small">
      <a href="forgot-password.html">Solicitar novo link de recuperaÃ§Ã£o</a>
    </p>
  </main>

  <script type="module">
    import { supabase } from './supabase.js';

    const form         = document.getElementById('resetForm');
    const newPwdInput  = document.getElementById('newPassword');
    const confPwdInput = document.getElementById('confirmPassword');
    const msgP         = document.getElementById('msg');

    // Ao carregar, verifica erros na URL ou token
    document.addEventListener('DOMContentLoaded', async () => {
      // Captura fragmento depois do #
      const hash = window.location.hash.substring(1);
      const params = new URLSearchParams(hash);
      if (params.has('error_code')) {
        const errDesc = params.get('error_description')
          .replace(/\+/g, ' ');
        msgP.textContent = decodeURIComponent(errDesc);
        msgP.style.color = 'red';
        form.style.display = 'none';
        return;
      }
      // Tenta obter session do fragment
      const { data: { session }, error } = await supabase.auth.getSessionFromUrl({ storeSession: true });
      if (error || !session) {
        msgP.textContent = 'Link invÃ¡lido ou expirado. Solicite um novo.';
        msgP.style.color = 'red';
        form.style.display = 'none';
      }
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msgP.textContent = '';

      const newPass = newPwdInput.value;
      const confirm = confPwdInput.value;

      // Valida tamanho
      if (newPass.length < 6) {
        msgP.textContent = 'A senha deve ter ao menos 6 caracteres.';
        return;
      }
      // Confirma igualdade
      if (newPass !== confirm) {
        msgP.textContent = 'As senhas nÃ£o coincidem.';
        return;
      }

      // Atualiza a senha
      const { error } = await supabase.auth.updateUser({ password: newPass });
      if (error) {
        msgP.textContent = error.message;
        return;
      }

      msgP.textContent = 'Senha redefinida com sucesso!';
      setTimeout(() => {
        window.location.href = '/dashboard.html';
      }, 3000);
    });
  </script>
</body>
</html>

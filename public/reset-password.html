<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Recuperar senha â€¢ Xlunas</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="card">
    <h1>Recuperar senha ðŸ”‘</h1>

    <form id="forgotForm">
      <label>Eâ€‘mail
        <input type="email" id="email" required />
      </label>

      <button type="submit">Enviar instruÃ§Ãµes</button>
      <p id="msg" class="msg"></p>
    </form>

    <p class="small">
      Lembrou a senha? <a href="index.html">Entrar</a>
    </p>
  </main>

  <script type="module">
    import { supabase } from './supabase.js';

    const form       = document.getElementById('resetForm');
    const passInput  = document.getElementById('newPassword');
    const confirmInput = document.getElementById('confirmPassword');
    const msgP       = document.getElementById('msg');

    // Tenta trocar a senha via token na URL
    document.addEventListener('DOMContentLoaded', async () => {
      const { data, error } = await supabase.auth.getSessionFromUrl();
      if (error) {
        msgP.textContent = 'Token invÃ¡lido ou expirado.';
        msgP.style.color = 'red';
      }
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msgP.textContent = '';

      const newPass = passInput.value;
      const confirmPass = confirmInput.value;
      // ValidaÃ§Ãµes
      if (newPass.length < 6) {
        msgP.textContent = 'A senha deve ter ao menos 6 caracteres.';
        return;
      }
      if (newPass !== confirmPass) {
        msgP.textContent = 'As senhas nÃ£o coincidem.';
        return;
      }

      // Atualiza senha
      const { data: updateData, error: updateError } = await supabase.auth.updateUser({ password: newPass });
      if (updateError) {
        msgP.textContent = updateError.message;
        return;
      }

      msgP.textContent = 'Senha redefinida com sucesso! Redirecionando para login...';
      setTimeout(() => {
        window.location.href = '/index.html';
      }, 3000);
    });
  </script>

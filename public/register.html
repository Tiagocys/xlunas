<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Cadastro ‚Ä¢ Xlunas</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <main class="card">
    <h1>Criar conta üî•</h1>

    <button class="gbtn" id="googleSignUp">Cadastrar com Google</button>
    <div class="divider"><span>ou</span></div>

    <form id="signupForm">
      <label>Nome
        <input type="text" id="regName" required />
      </label>

      <label>Sobrenome
        <input type="text" id="regLastName" required />
      </label>

      <label>Username
        <input
          type="text"
          id="regUsername"
          pattern="^[a-z0-9._]{3,}$"
          title="Somente letras min√∫sculas, n√∫meros, ponto ou underline"
          required
        />
      </label>

      <label>E-mail
        <input type="email" id="regEmail" required />
      </label>

      <label>Senha
        <input type="password" id="regPass" minlength="6" required />
      </label>

      <label>Data de nascimento
        <input
          type="date"
          id="regDob"
          required
          pattern="\d{4}-\d{2}-\d{2}"
        />
      </label>

      <button type="submit">Criar conta</button>
      <p id="regError" class="msg"></p>
    </form>

    <p class="small">
      J√° tem conta? <a href="index.html">Entrar</a>
    </p>
  </main>

  <script type="module">
    import { supabase } from './supabase.js';

    // DOM
    const form         = document.getElementById('signupForm');
    const errP         = document.getElementById('regError');
    const gSignUpBtn   = document.getElementById('googleSignUp');
    const nameInput    = document.getElementById('regName');
    const lastInput    = document.getElementById('regLastName');
    const userInput    = document.getElementById('regUsername');
    const emailInput   = document.getElementById('regEmail');
    const passInput    = document.getElementById('regPass');
    const dobInput     = document.getElementById('regDob');

    // Google OAuth
    gSignUpBtn?.addEventListener('click', () =>
      supabase.auth.signInWithOAuth({
        provider: 'google',
        options: { redirectTo: `${location.origin}` }
      })
    );

    // limita picker a hoje - 18 anos
    const today     = new Date();
    const y18ago    = today.getFullYear() - 18;
    const mm        = String(today.getMonth()+1).padStart(2,'0');
    const dd        = String(today.getDate()).padStart(2,'0');
    dobInput.max    = `${y18ago}-${mm}-${dd}`;

    // mensagem customizada para data inv√°lida (>18)
    dobInput.addEventListener('invalid', () => {
      if (dobInput.validity.rangeOverflow) {
        dobInput.setCustomValidity(
          '√â necess√°rio ter mais de 18 anos para se cadastrar'
        );
      } else {
        dobInput.setCustomValidity('');
      }
    });
    dobInput.addEventListener('input', () => {
      dobInput.setCustomValidity('');
      errP.textContent = '';
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errP.textContent = '';

      // valida√ß√µes b√°sicas
      if (
        !nameInput.value.trim() ||
        !lastInput.value.trim() ||
        !userInput.value.trim() ||
        !emailInput.value.trim() ||
        !passInput.value ||
        !dobInput.value
      ) {
        errP.textContent = 'Preencha todos os campos.';
        return;
      }
      if (!/^\d{4}-\d{2}-\d{2}$/.test(dobInput.value)) {
        errP.textContent = 'Data inv√°lida. Use YYYY-MM-DD.';
        return;
      }
      // calcula idade
      const [Y,M,D] = dobInput.value.split('-').map(Number);
      const birth   = new Date(Y,M-1,D);
      let age       = today.getFullYear() - birth.getFullYear();
      const mdiff   = today.getMonth() - birth.getMonth();
      if (mdiff<0 || (mdiff===0 && today.getDate()<birth.getDate())) age--;
      if (age < 18) {
        errP.textContent = '√â necess√°rio ter mais de 18 anos para se cadastrar';
        return;
      }

      // Title Case em Nome/Sobrenome
      const fmt = str => str
        .trim()
        .toLowerCase()
        .split(' ')
        .map(w => w.charAt(0).toUpperCase()+w.slice(1))
        .join(' ');
      const formattedName    = fmt(nameInput.value);
      const formattedLast    = fmt(lastInput.value);
      const formattedUser    = userInput.value.trim().toLowerCase();

      // 1) cria na Auth
      const { data, error: signErr } = await supabase.auth.signUp({
        email:    emailInput.value.trim().toLowerCase(),
        password: passInput.value
      });
      if (signErr) {
        errP.textContent = signErr.message;
        return;
      }

      // 2) grava no public.users
      const userId = data.user.id;
      const { error: updErr } = await supabase
        .from('users')
        .update({
          name      : formattedName,
          last_name : formattedLast,
          username  : formattedUser,
          dob       : dobInput.value
        })
        .eq('id', userId);

      if (updErr) {
        console.error(updErr);
        errP.textContent = updErr.message;
        return;
      }

      // 3) redireciona (dispara afterLogin do supabase.js)
      window.location.href = '/';
    });
  </script>
</body>
</html>
